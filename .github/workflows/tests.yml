name: Tests

on:
  pull_request:

jobs:
  django-unittests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt -U

      - name: Check Missing Migration Files
        run: |
          python manage.py makemigrations --check
        env:
          DATABASE_URL: "sqlite:///django-example-db.sqlite3"

      - name: Run Tests
        run: |
          coverage run ./manage.py test
          coverage report > coverage_report.txt
        env:
          DATABASE_URL: "sqlite:///django-example-db.sqlite3"

      - name: Codecov Upload
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage results as PR comment
        uses: actions/github-script@v4
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage_report.txt', 'utf8');
            const context = github.context;
            const octokit = new github.getOctokit(github.token);
            octokit.pulls.createReview({
              ...context.repo,
              pull_number: context.payload.pull_request.number,
              event: 'COMMENT',
              body: `\`\`\`\n${report}\n\`\`\``
            });
